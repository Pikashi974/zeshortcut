<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://bootswatch.com/5/superhero/bootstrap.min.css" rel="stylesheet">
    <title>Création d'aliment</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Création d'aliment</a>
        </div>
        </div>
    </nav>
    <form id="addAliment" class="col-4">
        <fieldset>
            <div>
                <label for="nom" class="form-label mt-4">Nom</label>
                <input type="text" class="form-control" id="nom" aria-describedby="emailHelp" placeholder="Nom">
                <small id="nomHelp" class="form-text text-muted">Evitez les caractères spéciaux</small>
            </div>
            <div>
                <label for="nbCalories" class="form-label mt-4">Calories (100g)</label>
                <input type="number" class="form-control" id="nbCalories" min="0" step="0.01"
                    aria-describedby="caloriesHelp" placeholder="Nombre de calories/100g">
                <small id="caloriesHelp" class="form-text text-muted">Max 2 décimales après la virgule</small>
            </div>
            <div>
                <label for="nbProteines" class="form-label mt-4">Protéines (100g)</label>
                <input type="number" class="form-control" id="nbProteines" min="0" step="0.01"
                    aria-describedby="proteinesHelp" placeholder="Nombre de protéines/100g">
                <small id="proteinesHelp" class="form-text text-muted">Max 2 décimales après la virgule</small>
            </div>
            <div>
                <label for="nbGlucides" class="form-label mt-4">Glucides (100g)</label>
                <input type="number" class="form-control" id="nbGlucides" min="0" step="0.01"
                    aria-describedby="glucidesHelp" placeholder="Nombre de glucides/100g">
                <small id="glucidesHelp" class="form-text text-muted">Max 2 décimales après la virgule</small>
            </div>
            <div>
                <label for="nbLipides" class="form-label mt-4">Lipides (100g)</label>
                <input type="number" class="form-control" id="nbLipides" min="0" step="0.01"
                    aria-describedby="lipidesHelp" placeholder="Nombre de Lipides/100g">
                <small id="lipidesHelp" class="form-text text-muted">Max 2 décimales après la virgule</small>
            </div>
            <div>
                <label for="labelMeal" class="form-label mt-4">Choisissez le(s) repas</label>
                <div id="labelMeal">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="Petit-déjeuner">
                        <label class="form-check-label">Petit-déjeuner</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="Déjeuner">
                        <label class="form-check-label">Déjeuner</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="Petit-déjeuner">
                        <label class="form-check-label">Colation</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="Petit-déjeuner">
                        <label class="form-check-label">Diner</label>
                    </div>

                </div>
            </div>
            <button type="button" class="btn btn-success" onclick="addAliment()">Ajouter</button>
        </fieldset>
    </form>
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast bg-success" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-success">
                <strong class="me-auto ">Success</strong>
                <small></small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Aliment ajouté à la base de données
            </div>
        </div>
    </div>
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="failToast" class="toast bg-danger" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-danger">
                <strong class="me-auto">Failure</strong>
                <small></small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">Erreur lors de l'ajout de l'aliment à la base de données
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="./src/js/index.js"></script>

</html>
